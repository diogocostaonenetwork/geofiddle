sudo: false
dist: trusty
language: node_js
branches:
  only:
  - master
cache:
  directories:
    - "node_modules"
after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
before_deploy:
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  local-dir: ./www
  target-branch: gh-pages
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: false
  on:
    branch: master
